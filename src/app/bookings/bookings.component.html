<div class="d-flex justify-content-between align-items-center">
    <h4 class="heading-fancy mb-0">Bookings Details</h4>
    <h4 class="mb-0">
        <i class="fa-solid fa-circle-plus fa-2x" style="cursor: pointer;" title="Add Customer"></i>
    </h4>
</div>

<br>
<table class="table table-striped">
    <thead class="">
        <tr>
            <!-- <th>eventBookingId</th> -->
            <th>Customer Name</th>
            <th>Mobile Number</th>
            <th>Venue Name</th>
            <th>Event Date</th>
            <th>Booked Hours</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of bookings">
            <td>{{ booking.customerName }}</td>
            <td>{{ booking.mobileNumber }}</td>
            <td>{{ booking.venueName }}</td>
            <td>{{ booking.eventDateTime }}</td>
            <td>{{ booking.bookedHours }}</td>
            <td>
                <a href="#" title="Edit" data-toggle="modal" data-target="#editModal">
                    <i class="fa-regular fa-pen-to-square" style="color: #333;"></i>
                </a>
                &nbsp;
                <a href="#" title="Delete" >
                    <i class="fa-solid fa-trash" style="color: #333;"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
