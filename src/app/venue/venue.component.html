<br>
<div class="d-flex justify-content-between align-items-center">
    <h4 class="heading-fancy mb-0">Venue Details</h4>
    <h4 class="mb-0">
        <i class="fa-solid fa-circle-plus fa-2x" (click)="onAdd()" style="cursor: pointer;" title="Add Venue"></i>
    </h4>
</div>

<br>
<table class="table table-striped">
    <thead class="">
        <tr>
            <!-- <th>Venue Id</th> -->
            <th>Venue Name</th>
            <th>Venue Description</th>
            <th>Venue Cost Per Day</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let venue of venueDetails">
            <!-- <td>{{ asset.assetId }}</td> -->
            <td>{{ venue.venueName }}</td>
            <td>{{ venue.venueDescription }}</td>
            <td>{{ venue.venueCostPerHour | currency: 'INR' }}</td>
            <td>
                <a  title="Edit" (click)="onEdit(venue)" data-toggle="modal" data-target="#editModal">
                    <i class="fa-regular fa-pen-to-square" style="color: #333;"></i>
                </a>
                &nbsp;
                <a  title="Delete" (click)="deleteVenue(venue.venueId)">
                    <i class="fa-solid fa-trash" style="color: #333;"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [style.display]="showModalv ? 'block' : 'none'">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editAssetTxt" *ngIf="forEdit">Edit Venue</h4>
                <h4 class="modal-title" id="addAssetTxt" *ngIf="forAdd">Add Venue</h4>
                <button type="button" class="close" (click)="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="venuename">Venue Name<font style="color:red;">*</font></label>
                        <input type="text" class="form-control" id="venuename" placeholder="Enter Venue Name"
                            [(ngModel)]='venueName'>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="venuedescription">Venue Description<font style="color:red;">*</font></label>
                        <textarea class="form-control" id="venuedescription" placeholder="Enter Venue Description"
                            [(ngModel)]='venueDescription'></textarea>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="costperhour">Cost Per Hour<font style="color:red;">*</font></label>
                        <input type="text" class="form-control" id="costperhour" placeholder="Enter Cost Per Hour"
                            [(ngModel)]='venueCostPerHour'>
                    </div>

                    <!-- <div class="form-group col-md-6">
                        <label for="assetstockAvailability">Stock Availability<font style="color:red;">*</font></label>
                        <input type="text" class="form-control" id="assetstockAvailability"
                            placeholder="Enter Stock Availability" [(ngModel)]='assetStockAvailability'>
                    </div> -->
                </div>
            </div>

            <div class="modal-footer" *ngIf="forAdd">
                <button type="button" class="btn btn-dark" id="btnAdd" class="btn btn-clr"
                    (click)="addVenue()">Add</button>
            </div>

            <div class="modal-footer" *ngIf="forEdit">
                <button type="button" class="btn btn-dark" id="btnUpdate" class="btn btn-clr"
                    (click)="editVenue()">Update</button>
            </div>
        </div>
    </div>
</div>
